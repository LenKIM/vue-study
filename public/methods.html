<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
<!--        <button v-on:click="실행할 메서드 이름">Click me</button>-->
        <button v-on:click="logText">Click me</button>
        <input type="text" v-on:keyup="logText">
        <input type="text" v-on:keyup.enter="logText">
<!--       모티파이어 라고 부를 수 있다.-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            methods: {
                logText: function () {
                    console.log("clicked")
                }
            }
        })
    </script>
</body>
</html>
