<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .warning {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <p v-bind:class="{warning: isError}">Hello</p>
    <!--    if문을 넣을 수도 있다.-->
    <p v-bind:class="errorTextColor">Hello</p>
    <!--    computed 의 정의된 함수도 넣을 수 있다.-->
</div>

<script src="https://unpkg.com/vue"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            cname: 'blue-text',
            isError: false
        },
        computed: {
            errorTextColor: function () {
                return this.isError ? 'warning' : null;
            }
        }
    })
</script>

</body>
</html>
